# section information
section:
  name: About
  id: about
  enable: true
  weight: 1
  showOnNavbar: true
  template: sections/about.html

# your designation
designation: Researcher
# your company information
company:
  name: MateriaLAB
  url: "http://www.materialab.org/"

# your resume. this file path should be relative to you "static" directory
resume: "files/cv.pdf"

# a summary about you
summary: "I am a researcher with avid interests in machine learning, scientific computing, and energy technology."

# your social links
# give as many as you want. use font-awesome for the icons.
socialLinks:
  - name: Github
    icon: "fab fa-github"
    url: "https://www.github.com/matthew-truscott"

# your soft skills
# give the percentage between 50 to 100 with 5 intervals.
# currently supported colors: blue, yellow, pink, green, sky, orange
softSkills:
  - name: Leadership
    percentage: 60
    color: blue
  - name: Team Work
    percentage: 80
    color: yellow
